<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Click The Box</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="assets/favicon.svg" alt="">
            <h1 class="title">Click The Box</h1>
        </div>
        <p class="instructions">Click on coloured grid as fast as possible!</p>
        <div class="grid-container">
            <div class="grids">
                <div class="row_1 rows">
                    <div class="grid1 grid"></div>
                    <div class="grid2 grid"></div>
                    <div class="grid3 grid"></div>
                </div>
                    <div class="row_2 rows">
                    <div class="grid4 grid"></div>
                    <div class="grid5 grid"></div>
                    <div class="grid6 grid"></div>
                </div>
                    <div class="row_3 rows">
                    <div class="grid7 grid"></div>
                    <div class="grid8 grid"></div>
                    <div class="grid9 grid"></div>
                </div>
                    <div class="row_4 rows">
                    <div class="grid10 grid"></div>
                    <div class="grid11 grid"></div>
                    <div class="grid12 grid"></div>
                </div>
            </div>
        </div>
        <div class="start_btn">
            <a href="#">Start</a>
        </div>
    </div>
</body>
</html>
