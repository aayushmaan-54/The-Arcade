<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg+xml">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="flex-row"><span class="var_font_first">Tic-Ta</span><span class="var_font_second">c-Toe</span></h1>

    <div class="game-board flex-row">
        <div class="row-1 rows">
            <div class="cell-0 grid flex-row remove-left-border remove-top-border">&nbsp;O</div>
            <div class="cell-1 grid flex-row remove-left-border">&nbsp;X</div>
            <div class="cell-2 grid flex-row remove-left-border remove-bottom-border">&nbsp;</div>
        </div>
        <div class="row-2 rows">
            <div class="cell-3 grid flex-row remove-top-border">&nbsp;</div>
            <div class="cell-4 grid flex-row">&nbsp;</div>
            <div class="cell-5 grid flex-row remove-bottom-border">&nbsp;</div>
        </div>
        <div class="row-3 rows">
            <div class="cell-6 grid flex-row remove-right-border remove-top-border">&nbsp;</div>
            <div class="cell-7 grid flex-row remove-right-border">&nbsp;</div>
            <div class="cell-8 grid flex-row remove-right-border remove-bottom-border">&nbsp;</div>
        </div>
    </div>
    <div class="playerChanceStatus flex-row hidden">
        <p><span class="o">O's</span> Chance</p>
        <p><span class="x">X's</span> Chance</p>
    </div>
    <div class="restart-btn flex-row">
        <button class="button" type="button">
            <svg viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"></path>
            <path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" fill-rule="evenodd"></path>
            </svg>
            Restart 
        </button>
    </div>
    <div class="scoreBoard hidden">
        <div class="result">Result <br> X Win's ðŸ¥‡</div>
        <a href="#">Restart</a>
    </div>
</body>
</html>
